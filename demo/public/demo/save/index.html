<!DOCTYPE html>
<html>

<head>
  <title>StorageIQ Demo - Save</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="containerTitle">
    <h1 id="title">Save</h1>
    <p>Speed comparison between StorageIQ, Webstorage and IndexDB</p>
  </div>
  <div id="containerContent">
    <div id="containerControll">
      <div class="inputGroupContainer">
        <p>Maximum number of runs</p>
        <div class="inputGroup" id="selectAmount">
          <input type="number" id="inputRuns" value="100" min="1" max="999999">
          <button id="btnSetRunsInf" class="disabled">Inf</button>
        </div>
      </div>
      <div class="inputGroupContainer">
        <p>Select Amount of data in set</p>
        <input type="number" id="inputAmount" value="1000" min="1" max="100000">
      </div>
      <div class="inputGroup" id="startGroup">
        <button id="btnStartStop">Start</button>
        <input type="checkbox" id="enableRawData">
        <label for="enableRawData">Show raw data</label>
      </div>
    </div>
    <div id="containerResult">
      <h2 id="countRun">0</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>StorageIQ</th>
            <th>Webstorage</th>
            <th>IndexedDB</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="resultStorageIQ">0</td>
            <td id="resultWebstorage">0</td>
            <td id="resultIndexDB">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="rawData" class="hidden">
    <table id="rawDataTable">
      <thead>
        <tr>
          <th>Run</th>
          <th>StorageIQ</th>
          <th>Webstorage</th>
          <th>IndexedDB</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </div>

  <script src="save.min.js" type="module"></script>
</body>

</html>
